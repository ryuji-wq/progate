<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Progate</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <header>
            <div class="header-logo">Progate</div>
            <div class="header-list">
                <li>プログラミングとは</li>
                <li>学べるレッスン</li>
                <li>お問い合わせ</li>
            </div>
        </header>
        <div class="main">
            <div class="copy-container">
                <h1>HELLO WORLD<span>.</span></h1>
                <h2>プログラミングの世界へようこそ</h2>
            </div>
            <div class="main-container">
                <h3>学べるレッスン</h3>
                <div class="contents-item">
                    <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg" alt="">
                    <p>HTML & CSS</p>
                </div>    
                <div class="contents-item">
                    <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg" alt="">
                    <p>PHP</p>
                </div>    
                <div class="contents-item">
                    <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg" alt="">
                    <p>Ruby</p>
                </div>
                <div class="contents-item">
                    <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg" alt="">
                    <p>Swift</p>
                </div>
            </div>
            
            <section class="contact-form">
                <h3 class="section-title">お問い合わせ</h3>
                <section class="contact-item">
                    <p>メールアドレス(必須)</p>
                       <input type="text" name="mailaddles">  
                </section>
                <section class="contact-item" name="contact-us">
                    <p>お問い合わせ(必須)</p>
                    <textarea rows="2"></textarea>
                      
                </section>
                <section class="contact-item">
                    <p>※必須項目は必ずご入力ください</p>
                    <input class="contact-submit" type="submit" value="送信">    
                </section>
            </section>
        </div>
        
        <footer>
            <h1 class="footer-title">Progate</h1>
            <section class="footer-list">
                <li>会社概要</li>
                <li>採用</li>
                <li>お問い合わせ</li>
            </section>
        </footer>
    </body>
</html>
